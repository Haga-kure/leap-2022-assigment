  <body>
    <script>
      const a = prompt("Утасны дугаараа оруулануу", "+976");

      if ("+976" == a.substring(0, 4)) {
        console.log("Утасны дугаараа оруулануу");
      } else if ("+976" < a) {
        console.log("Утасны дугаараа оруулануу");
      }
    </script>
  </body>
