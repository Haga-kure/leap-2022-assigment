<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment</title>
  </head>
  <body>
    <script>
      //1
      const names = [
        "Facebook",
        "Google",
        "Microsoft",
        "Apple",
        "IBM",
        "Oracle",
        "Amazon",
      ];
      //1
      let i = 0;
      while (i < names.length) {
        console.log(names[i]);
        i++;
      }
      //2
      i = 0;
      while (i < names.length) {
        console.log(names[i] + " -  " + names[i].length);
        i++;
      }
      //3
      i = 0;
      while (i < names.length) {
        console.log(names[i]);
        i += 2;
        i++;
      }
      //4
      i = 0;
      while (i < names.length) {
        console.log(names[i]);
        i++;
      }
      //5
      i = 0;
      while (i < names.length) {
        console.log(names[i].toUpperCase());
        i++;
      }
      //6
      console.log(names);
    </script>
  </body>
</html>
