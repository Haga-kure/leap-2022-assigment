<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
  </head>
  <body>
    <script>
      let count = 1;
      let odd = 1;
      let odd1 = 2;
      while (count <= 10) {
        console.log(count);
        count = count + 1;
      }
      while (odd <= 10) {
        console.log(odd);
        odd = odd + 2;
      }
      while (odd1 <= 10) {
        console.log(odd1);
        odd1 = odd1 + 2;
      }
      const n = 100;
      let sum = 1;
      let i = 1;
      while (i <= n) {
        sum += i;
        console.log(`i = ${i} , sum = ${sum}`);
        i += 1;
      }
    </script>
  </body>
</html>
