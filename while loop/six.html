<!DOCTYPE html>
<html lang="en">

    <title>Assigment</title>

  <body>
    <script>
      const n = prompt("Дурын тоо оруулан уу?");
      let a = 2;
      let TF = true;

      while (a < n) {
        if (TF) {
          if (n % a == 0) {
            TF = false;
          }
        }
        a++;
      }
      console.log(TF);
    </script>
  </body>
